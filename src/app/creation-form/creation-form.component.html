<form [formGroup]="creationForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="roomName">Nome stanza</label>
    <input type="text" class="form-control" id="roomName" placeholder="Inserisci nome stanza"
      formControlName="roomName">
  </div>
  <div class="form-group">
    <label for="roomPswd">Password</label>
    <input type="password" class="form-control" id="roomPswd" placeholder="Password" formControlName="roomPswd">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!creationForm.valid">Submit</button>
</form>


<!-- copia questo card -->

<div class="card rounded-0">
  <div class="card-header">
    <h3 class="mb-0">Login</h3>
  </div>
  <div class="card-body">
    <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
      <div class="form-group">
        <label for="uname1">Username</label>
        <input type="text" class="form-control form-control-lg rounded-0" name="uname1" id="uname1" required="">
        <div class="invalid-feedback">Oops, you missed this one.</div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control form-control-lg rounded-0" id="pwd1" required=""
          autocomplete="new-password">
        <div class="invalid-feedback">Enter your password too!</div>
      </div>
      <div>
        <label class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description small text-dark">Remember me on this computer</span>
        </label>
      </div>
      <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
    </form>
  </div>
  <!--/card-block-->
</div>
