<!-- copia questo card -->

<div class="card rounded-0">
  <div class="card-header">
    <h3 class="mb-0">Crea la stanza</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="creationForm" (ngSubmit)="onSubmit()" class="form" role="form" autocomplete="off">

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control form-control-lg rounded-0" id="username" required="true"
          formControlName="username">
      </div>
      <div class="form-group">
        <label for="roomName">Nome della stanza</label>
        <input type="text" class="form-control form-control-lg rounded-0" id="roomName" required="true"
          formControlName="roomName">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control form-control-lg rounded-0" id="roomPswd" required="true"
          formControlName="roomPswd">
      </div>
      <button type="submit" class="btn btn-success btn-lg float-right" [disabled]="!creationForm.valid">Crea</button>
    </form>
  </div>
  <!--/card-block-->
</div>
